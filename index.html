<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animation Portfolio Dashboard</title>
  <style>
    /* ===== Global Styles ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #111);
      color: #eee;
    }
    a { text-decoration: none; }

    /* ===== Header ===== */
    header {
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff9800;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      font-size: 14px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff9800;
    }

    /* ===== Dashboard Layout ===== */
    .dashboard {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: calc(100vh - 60px);
    }

    /* Sidebar */
    .sidebar {
      background: #111;
      color: white;
      padding: 20px;
      border-right: 2px solid #ff9800;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ff9800;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      color: #ddd;
      font-size: 14px;
      transition: 0.3s;
      display: flex;
      align-items: center;
    }
    .sidebar ul li a:hover {
      color: #ff9800;
      transform: translateX(5px);
    }

    /* Main Content */
    .main {
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }
    .section {
      margin-bottom: 50px;
    }
    .section h2 {
      margin-bottom: 15px;
      font-size: 22px;
      border-left: 4px solid #ff9800;
      padding-left: 10px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 25px rgba(255,152,0,0.3);
    }
    .card video, .card img {
      max-width: 100%;
      height: 180px;
      border-radius: 10px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #ffcc80;
    }
    .card p {
      font-size: 13px;
      color: #aaa;
    }

    /* Contact */
    .contact {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      backdrop-filter: blur(10px);
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
